{% extends 'app/base.html' %}


{% block content %}

<div class="container ">

<div class="card ">
    <h2 class="text-center jumbotron"> Submit Research paper </h2>
      <form class="mr-3 ml-3 mt-3 mb-3 ">
        <div class="form-row  ">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Title of Research </label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Names">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Subject</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Subject">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>

         <div class="form-group">
          <label for="inputAddress">Message</label>
          <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>
        
        
        <button type="submit" class="btn btn-primary">Register </button>
      </form>
</div>
</div>

{% endblock content %}
